<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = eval(prompt("Doanh số"));
    let b;
    if(a<10){
        b = 10;
    } else if (a<100){
        b = 15;
    } else {
        b = 17;
    }
    alert("Hoa hồng = "+ b + "%");
</script>
</body>
</html>
